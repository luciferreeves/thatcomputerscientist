{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the home of That Computer Scientist. I am Kumar Priyansh. This is my personal website where I share all of my thoughts, ideas, and experiences."
    />
    <title>That Computer Scientist - {{ title }}</title>
    <link preload rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}">
  </head>
  <body>
    {% include 'blog/partials/sidebar.html' %}
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="sidebar sidebar-bg-light-red sidebar-lg">
      <h2>Recent Posts</h2>
      <ul>
        {% for post in recent_posts %}
        <li>
          <a href="{% url 'blog:post' post.slug %}">{{ post.title }}</a>
          by <em><a href="#">{{ post.author.username }}</a></em>  on {{ post.date|date:"F j, Y" }}.
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
